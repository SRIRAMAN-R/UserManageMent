<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-4">
        <h2 class="text-center">New User</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control " required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control " required>
            </div>           
             <div class="form-group">
                <label for="mailId">Mail ID</label>
                <input type="email" id="mailId"[(ngModel)]="mailId" name="mailId"class="form-control " required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" [(ngModel)]="role" name="role" class="form-select mb-3">
                    <option value="Admin">Admin</option>
                    <option value="Normal">Normal</option>
                </select>
            </div>
           <button type="submit" class="btn btn-primary me-2">Signup</button>
           <button type="button" (click)="reset()" class="btn btn-primary me-2">Reset</button>

        </form></div></div></div>
